<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle landing page with single introductory section</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="container">
    <section class="left-section">
      <div>
        <img class="logo" src="./images/logo.svg" alt="Website logo">
      </div>
      <div>
        <img class="illustration" src="./images/illustration-mockups.svg" alt="Mobile and webpage illustration">
      </div>
    </section>
    <section class="right-section">
      <article>
        <h2>Build The Community Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button type="submit">Register</button>
      </article>
      <span class="social-links">
        <a href="https://www.facebook.com">
          <ion-icon class="facebook-logo" name="logo-facebook"></ion-icon>
        </a>
        <a href="https://www.twitter.com">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
        <a href="https://www.instagram.com">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </span>
    </section>
  </main>
  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>
</html>
